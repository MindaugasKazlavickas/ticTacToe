<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="coreContainer">
        <div class="buttonContainer">
            TIC TAC TOE
        </div>
        <div class="boardContainer" id="board">
            <div class="square top left" id="square0"></div><div class="square top mid" id="square1"></div><div class="square top right" id="square2"></div>
            <div class="square middle left" id="square3"></div><div class="square middle mid" id="square4"></div><div class="square middle right" id="square5"></div>
            <div class="square bottom left" id="square6"></div><div class="square bottom mid" id="square7"></div><div class="square bottom right" id="square8"></div>
        </div>
        <div class="scoreContainer">
            <div id="score">x: 0 / 0 :o</div>
            <button id="restart"> Restart? </button>
        </div>
        
    </div>
    <div id="winScreen"> <h2>YOU WIN</h2> </div>
    
</body>
</html>
