<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="coreContainer">
        <div class="buttonContainer">
            BIG BUTTONS
        </div>
        <div class="boardContainer">
            <div class="top left">a</div><div class="top mid">d</div><div class="top right">g</div>
            <div class="middle left">b</div><div class="middle mid">e</div><div class="middle right">h</div>
            <div class="bottom left">c</div><div class="bottom mid">f</div><div class="bottom right">i</div>
        </div>
        <div class="scoreContainer">
            <div id="user"> X / Y </div>
            <div id="computer"> M / N </div>
        </div>
    </div>
</body>
</html>
